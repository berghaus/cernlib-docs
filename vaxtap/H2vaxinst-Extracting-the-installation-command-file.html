<TITLE>VAXTAP -- H2vaxinst-Extracting-the-installation-command-file </TITLE>
<P>
<H2><A NAME=H2vaxinst-Extracting-the-installation-command-file.html>Extracting the installation command file</A></H2>
<P>
The package is installed by running a command file that can be generated
by the following PATCHY run:
<P>
<PRE>
$YPATCHY CERN:[PRO.PAM]VAXTAP.PAM INSTALL.COM :GO
+USE,INSTALL,T=EXE.
+PAM.
+QUIT
</PRE>
<P>
