<TITLE>HEPDB -- H2hdbover-Aliases </TITLE>
<P>
<A NAME=HDB-ALIAS> <H2>Aliases</H2>
<P>
[HDB-ALIAS]</A>
<P>
Aliases are names of up to 8 characters for standard HEPDB directories.
They provide a convenient way of accessing frequently accessed directories
or directories with long names. Aliases may be manipulated by the <A HREF=H2hdbuser-Alias-manipulation.html#CDALIA NAME=CDALIA1> CDALIA</A>
routine or the <A NAME=ALIAS2> ALIAS</A> command.
<P>
